<!doctype html>
<html lang="en">
    <head>
        <title>zigsmith</title>

        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>

        <link rel="icon" href="data:," />
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>

        <meta name="description" content="A Zig package repository">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
    </head>
    <body>
        <h1>zigsmith</h1>

        <form id="form" hx-get="search" hx-target="#results">
            <input

                type="text"
                placeholder="Search {d} builds..."

            <button type="submit">Search</button>
        </form>

        <div id="results"></div>
    </body>
</html>
